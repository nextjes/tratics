name: Deploy to GitHub Pages with Yarn

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js ğŸ—ï¸
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"

      - name: Install dependencies ğŸ“¦
        run: yarn install

      - name: Build project ğŸ”¨
        run: yarn build

      - name: Upload artifact ğŸš€
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./build"

      - name: Deploy to GitHub Pages ğŸŒ
        uses: actions/deploy-pages@v4
